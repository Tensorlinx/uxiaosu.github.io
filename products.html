<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title data-translate="title">产品文档 - Tensorlinx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- 标签页 Logo -->
  <link rel="icon" type="image/png" href="img/NAVFOS-removebg-preview.png" />
  <!-- 国内字体资源 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- 自定义样式 -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- 路由混淆系统 -->
  <script src="js/router.js"></script>
  <style>
  </style>
</head>

<body>
  <!-- 顶部导航 -->
  <header class="top-nav">
    <a class="logo" href="javascript:navigate('a1')">
        <img src="img/remove.photos-removed-background.png" alt="Logo" style="height: 40px; width: auto;">
      </a>
    <span class="nav-divider">|</span>
    <nav class="nav-links">
       <a href="javascript:navigate('a1')" data-nav="home" data-translate="nav.home">首页</a>
       <a href="javascript:navigate('g7')" data-nav="products" class="active" data-translate="nav.products">产品文档</a>
       <a href="javascript:navigate('c3')" data-nav="news" data-translate="nav.news">新闻动态</a>
       <a href="javascript:navigate('h8')" data-nav="jobs" data-translate="nav.jobs">岗位招聘</a>
       <a href="javascript:navigate('b2')" data-nav="about-us" data-translate="nav.about">关于我们</a>
     </nav>
    <div class="right">
        <div class="language-toggle">
          <button class="lang-btn active" data-lang="zh">中</button>
          <button class="lang-btn" data-lang="en">EN</button>
        </div>


      </div>
  </header>

  <!-- 产品系列页面内容 -->
  <main class="products-main">
    <section class="products-hero">
      <div class="container">
        <h1 data-translate="hero.title">产品文档</h1>
        <p data-translate="hero.subtitle">了解我们的产品技术规格、使用指南和开发文档</p>
      </div>
    </section>

    <!-- 产品分类区域已删除 -->

    <section class="updating-section">
      <div class="container">
        <div class="updating-content">
          <h2 data-translate="updating.title">正在更新中</h2>
          <p data-translate="updating.description">产品文档正在全面升级，敬请期待...</p>
        </div>
      </div>
    </section>
  </main>

  <!-- 产品页面样式 -->
  <style>
    .products-main {
      min-height: 80vh;
      background: #f8f9fa;
    }

    .products-hero {
      background: #000;
      color: white;
      padding: 100px 0;
      text-align: center;
    }

    .products-hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .products-hero p {
      font-size: 1.2rem;
      opacity: 0.9;
      max-width: 600px;
      margin: 0 auto;
    }

    .products-grid {
      padding: 80px 0;
    }

    /* 正在更新中样式 */
    .updating-section {
      background: white;
      padding: 100px 0;
      min-height: 60vh;
      display: flex;
      align-items: center;
    }

    .updating-content {
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
    }

    .updating-content h2 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .updating-content p {
      font-size: 1.2rem;
      color: #666;
      line-height: 1.6;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.15);
      color: #1a1a1a;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 
        0 4px 16px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }

    .btn-secondary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: left 0.5s ease;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
      box-shadow: 
        0 8px 24px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      color: #1a1a1a;
    }

    .btn-secondary:hover::before {
      left: 100%;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .nav-links a.active {
      color: #000000;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .products-hero h1 {
        font-size: 2rem;
      }
      
      .updating-content h2 {
        font-size: 2rem;
      }
      
      .updating-content p {
        font-size: 1rem;
      }
    }
  </style>
  
  <!-- Cookie 政策弹窗 -->
  <div id="cookie-consent" class="cookie-consent" style="display: none;">
    <div class="cookie-consent-content">
      <div class="cookie-consent-text">
        <h4 data-translate="cookie.title">Cookie 政策</h4>
        <p><span data-translate="cookie.description">我们使用必要的 Cookie 来确保网站正常运行。我们也使用分析 Cookie 来了解访客如何与网站互动，这有助于我们改进服务。您可以通过下面的选项来控制 Cookie 设置。</span><a href="cookie-policy.html" class="cookie-policy-link" data-translate="cookie.learnMore">了解更多</a></p>
      </div>
      <div class="cookie-consent-buttons">
        <button id="accept-all-cookies" class="btn btn-primary" data-translate="cookie.acceptAll">接受全部</button>
        <button id="reject-cookies" class="btn btn-secondary" data-translate="cookie.reject">拒绝</button>
        <button id="customize-cookies" class="btn btn-outline" data-translate="cookie.customize">自定义</button>
      </div>
    </div>
  </div>
  
  <!-- 产品页面专用翻译脚本 -->
  <script>
    // 产品页面专用翻译功能
    let productsTranslations = {};
    let currentProductsLanguage = 'zh';
    
    // 加载产品页面翻译文件
    async function loadProductsTranslations() {
      try {
        const response = await fetch('products-translations.json');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        productsTranslations = await response.json();
        console.log('产品页面翻译文件加载成功');
        updateProductsContent();
        updateProductsLanguageButtons();
        // 翻译文件加载完成后再应用保存的语言偏好
        applySavedLanguagePreference();
      } catch (error) {
        console.error('加载产品页面翻译文件失败:', error);
        productsTranslations = { zh: {}, en: {} };
      }
    }
    
    // 更新产品页面内容
    function updateProductsContent() {
      if (!productsTranslations || !productsTranslations[currentProductsLanguage]) {
        return;
      }
      
      const t = productsTranslations[currentProductsLanguage];
      
      // 更新页面标题
      if (t.title) {
        document.title = t.title;
      }
      
      // 更新导航栏
      const navHome = document.querySelector('a[data-nav="home"]');
      const navProducts = document.querySelector('a[data-nav="products"]');
      const navNews = document.querySelector('a[data-nav="news"]');
      const navJobs = document.querySelector('a[data-nav="jobs"]');
      const navAbout = document.querySelector('a[data-nav="about-us"]');
      
      if (navHome) navHome.textContent = t.nav?.home || '首页';
      if (navProducts) navProducts.textContent = t.nav?.products || '产品文档';
      if (navNews) navNews.textContent = t.nav?.news || '新闻动态';
      if (navJobs) navJobs.textContent = t.nav?.jobs || '岗位招聘';
      if (navAbout) navAbout.textContent = t.nav?.about || '关于我们';
      
      // 更新Hero区域
      const heroTitle = document.querySelector('.products-hero h1');
      const heroSubtitle = document.querySelector('.products-hero p');
      
      if (heroTitle) heroTitle.textContent = t.hero?.title || '产品文档';
      if (heroSubtitle) heroSubtitle.textContent = t.hero?.subtitle || '了解我们的产品技术规格、使用指南和开发文档';
      
      // 更新"正在更新中"区域
      const updatingTitle = document.querySelector('.updating-content h2');
      const updatingDesc = document.querySelector('.updating-content p');
      
      console.log('更新updating区域:', t.updating);
      console.log('updatingTitle元素:', updatingTitle);
      console.log('updatingDesc元素:', updatingDesc);
      
      if (updatingTitle && t.updating?.title) {
        updatingTitle.textContent = t.updating.title;
        console.log('已更新标题为:', t.updating.title);
      }
      if (updatingDesc && t.updating?.description) {
        updatingDesc.textContent = t.updating.description;
        console.log('已更新描述为:', t.updating.description);
      }
      
      // 更新Cookie弹窗
      const cookieTitle = document.querySelector('.cookie-consent-text h4');
      const cookieDesc = document.querySelector('.cookie-consent-text p span');
      const cookieLearnMore = document.querySelector('.cookie-policy-link');
      const cookieAccept = document.getElementById('accept-all-cookies');
      const cookieReject = document.getElementById('reject-cookies');
      const cookieCustomize = document.getElementById('customize-cookies');
      
      if (cookieTitle && t.cookie?.title) cookieTitle.textContent = t.cookie.title;
      if (cookieDesc && t.cookie?.description) cookieDesc.textContent = t.cookie.description;
      if (cookieLearnMore && t.cookie?.learnMore) cookieLearnMore.textContent = t.cookie.learnMore;
      if (cookieAccept && t.cookie?.acceptAll) cookieAccept.textContent = t.cookie.acceptAll;
      if (cookieReject && t.cookie?.reject) cookieReject.textContent = t.cookie.reject;
      if (cookieCustomize && t.cookie?.customize) cookieCustomize.textContent = t.cookie.customize;
    }
    
    // 更新语言按钮状态
    function updateProductsLanguageButtons() {
      const langBtns = document.querySelectorAll('.lang-btn');
      langBtns.forEach(btn => {
        if (btn.dataset.lang === currentProductsLanguage) {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
      });
    }
    
    // 切换语言
    function toggleProductsLanguage() {
      currentProductsLanguage = currentProductsLanguage === 'zh' ? 'en' : 'zh';
      updateProductsContent();
      updateProductsLanguageButtons();
      
      // 保存语言偏好到 localStorage 和 cookie
      localStorage.setItem('preferredLanguage', currentProductsLanguage);
      document.cookie = `preferredLanguage=${currentProductsLanguage};path=/`;
    }
    
    // 设置语言切换按钮事件
    function setupProductsLanguageButtons() {
      const langBtns = document.querySelectorAll('.lang-btn');
      
      langBtns.forEach(btn => {
        btn.addEventListener('click', function() {
          const lang = this.dataset.lang;
          
          // 如果点击的是当前语言，不做任何操作
          if (lang === currentProductsLanguage) return;
          
          // 切换语言
          toggleProductsLanguage();
          
          // 添加切换动画效果
          this.style.transform = 'scale(0.95)';
          setTimeout(() => {
            this.style.transform = 'scale(1)';
          }, 150);
        });
      });
    }
    
    // 应用保存的语言偏好
    function applySavedLanguagePreference() {
      // 加载保存的语言偏好
      const savedLang = localStorage.getItem('preferredLanguage') || 
                       (navigator.language.startsWith('zh') ? 'zh' : 'en');
      if (savedLang && savedLang !== currentProductsLanguage) {
        currentProductsLanguage = savedLang;
        updateProductsContent();
        updateProductsLanguageButtons();
      }
    }
    
    // 初始化产品页面翻译
    document.addEventListener('DOMContentLoaded', () => {
      loadProductsTranslations();
      setupProductsLanguageButtons();
    });
    
    // 如果页面已加载，则直接初始化
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        loadProductsTranslations();
        setupProductsLanguageButtons();
      });
    } else {
      loadProductsTranslations();
      setupProductsLanguageButtons();
    }
  </script>
</body>
</html>
